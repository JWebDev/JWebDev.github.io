<div class="header">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-4">
                <img src="{{ site.favicon | prepend: site.baseurl }}" title="Avatar" alt="My Avatar">
                <h4>{{ site.author.name }}</h4>
                <p>{{ site.author.title }}</p>
                <p class="muted">{{ site.author.address }}</p>
                <div class="clearfix"></div>
            </div>
            <div class="col-sm-4 visible-md-block visible-lg-block visible-sm-block">
                <p><i class="far fa-envelope fa-fw"></i> {{ site.author.email }} </p>
                <p><i class="fab fa-linkedin fa-fw"></i> <a href="//linkedin.com/in/{{ site.author.linkedin }}" target="_blank"> @linkedin.com</a></p>
                <p><i class="fab fa-xing-square fa-fw"></i> <a href="//xing.com/profile/{{ site.author.xing }}" target="_blank"> @xing.com</a></p>
            </div>
            <div class="col-sm-4 visible-md-block visible-lg-block">
                <!--                <a href="#" class="btn btn-dark"><i class="icon-file icon-white"></i> Download.pdf </a>-->
                <p><i class="fab fa-github fa-fw"></i><a href="//github.com/{{ site.author.github }}" target="_blank"> @{{ site.author.github }} </a></p>
                <p><i class="fas fa-chart-line fa-fw"></i><a href="http://concurrent-analytics.com" target="_blank"> concurrent-analytics.com </a></p>
            </div>
        </div>
    </div>
</div>
